<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Forge</title>
    <link rel="stylesheet" href="style.css">
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js](https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js)"></script>
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css)">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="brand">
                <i class="fas fa-satellite-dish"></i> Data Forge
            </div>
            <div class="menu">
                <button class="menu-btn active" onclick="switchView('import-view')"><i class="fas fa-cloud-upload-alt"></i> Import</button>
                <button class="menu-btn" onclick="switchView('workspace-view')"><i class="fas fa-table"></i> Workspace</button>
                <button class="menu-btn" onclick="switchView('storage-view')"><i class="fas fa-database"></i> My Data <span class="badge" id="fileCount">0</span></button>
            </div>
            <div class="connection-status">
                <span class="dot"></span> Engine: Connecting...
            </div>
        </div>

        <div class="main-content">
            
            <div id="import-view" class="view">
                <div class="header">
                    <h1>Ingest Data</h1>
                    <p>Upload CSVs, Excel files, or Images to parse into the grid.</p>
                </div>
                <div class="drop-zone" id="dropZone">
                    <div class="icon-box"><i class="fas fa-file-import"></i></div>
                    <h3>Drag & Drop files here</h3>
                    <p>or</p>
                    <label for="fileInput" class="upload-btn">Browse Files</label>
                    <input type="file" id="fileInput" hidden accept=".csv, .xlsx, .xls, .png, .jpg, .jpeg">
                    <p class="formats">Supports: CSV, XLSX, XLS, IMAGES</p>
                </div>
            </div>

            <div id="workspace-view" class="view" style="display:none;">
                <div class="toolbar">
                    <div class="file-info">
                        <i class="fas fa-file-alt"></i>
                        <span id="activeFileName">Untitled</span>
                        <span class="rows-badge" id="rowCount">0 ROWS</span>
                    </div>
                    <div class="actions">
                        <button class="tool-btn" onclick="createNewSheet()"><i class="fas fa-plus"></i> New Sheet</button>
                        <button class="tool-btn" id="processBtn" onclick="runAutoClean()"><i class="fas fa-magic"></i> Auto-Clean</button>
                        <button class="tool-btn" onclick="exportCurrentData()"><i class="fas fa-download"></i> Export CSV</button>
                    </div>
                </div>

                <div class="spreadsheet-wrapper">
                    <table id="dataTable">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="status-bar">
                    <div class="stat-item">Selected: <span id="selCount">0</span></div>
                    <div class="stat-item">Sum: <span id="selSum">0</span></div>
                    <div class="stat-item">Avg: <span id="selAvg">0</span></div>
                </div>
            </div>

            <div id="storage-view" class="view" style="display:none;">
                <div class="header"><h1>Data Vault</h1></div>
                <div class="file-grid" id="fileList"></div>
            </div>

        </div>

        <div class="ai-panel">
            <div class="ai-header"><i class="fas fa-robot"></i> Khwaja AI</div>
            <div class="chat-history" id="chatHistory">
                <div class="msg ai">Ready. Upload data to begin analysis.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="userQuery" placeholder="Ask about data..." onkeypress="if(event.key==='Enter') handleChat()">
                <button onclick="handleChat()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
