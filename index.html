<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khwajai | Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #444;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      flex: 1 0 auto;
      text-align: center;
    }

    nav a:hover {
      background: #555;
    }

    section {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    section.active {
      display: block;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Chat widget */
    #chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-width: 90vw;
      z-index: 9999;
    }

    #chat-header {
      background: #444;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      font-size: 16px;
    }

    #chat-body {
      display: none;
      background: white;
      border: 1px solid #ccc;
      border-radius: 0 0 8px 8px;
      height: 400px;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #d1e7dd;
      margin-left: auto;
    }

    .ai {
      background: #e2e3e5;
      margin-right: auto;
    }

    #chat-input {
      display: flex;
      gap: 5px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #chat-input button {
      padding: 8px 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background: #333;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      #chat-widget {
        width: 95vw;
        right: 2.5vw;
        bottom: 10px;
      }
      #chat-body {
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Khwajai</h1>
    <p>AI-Powered Projects for Business and Finance</p>
  </header>

  <nav>
    <a href="#" onclick="showTab('home')">Home</a>
    <a href="#" onclick="showTab('projects')">Projects</a>
    <a href="#" onclick="showTab('about')">About</a>
    <a href="#" onclick="showTab('contact')">Contact</a>
  </nav>

  <section id="home" class="active">
    <h2>Home</h2>
    <p>Welcome to my AI-powered journey!</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <p>Coming soon...</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>About Khwajai...</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: your-email@example.com</p>
  </section>

  <footer>¬© 2025 Khwajai. All rights reserved.</footer>

  <!-- Chat Widget -->
  <div id="chat-widget">
    <div id="chat-header" onclick="toggleChat()">üí¨ Chat with AI</div>
    <div id="chat-body">
      <div id="chat-box"></div>
      <div id="chat-input">
        <input type="text" id="userMessage" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    function toggleChat() {
      const chatBody = document.getElementById("chat-body");
      chatBody.style.display = chatBody.style.display === "flex" ? "none" : "flex";
    }

    async function sendMessage() {
      const input = document.getElementById("userMessage");
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage(msg, "user");
      input.value = "";

      try {
        const res = await fetch("/.netlify/functions/chatgpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        if (data.reply) {
          appendMessage(data.reply, "ai");
        } else {
          appendMessage("‚ùå Error: " + JSON.stringify(data), "ai");
        }
      } catch (err) {
        appendMessage("üö® Error: " + err.message, "ai");
      }
    }

    function appendMessage(text, sender) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    // Send on Enter
    document.getElementById("userMessage").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
