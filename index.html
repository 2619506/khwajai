<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Plotly + CSV/XLSX parsing -->

<!-- Three.js for the Moon -->

<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  :root{
    --neon:#00ffcc;          
    --neon-soft:rgba(0,255,204,0.6);
    --glass:rgba(0,10,10,0.55);
    --glass-strong:rgba(0,20,20,0.75);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{ margin:0; overflow:hidden; background:black; color:var(--neon);
    font-family:'Share Tech Mono', monospace; letter-spacing:0.6px;}
  canvas#stars{position:fixed; inset:0; z-index:-2}
  h1,h2,h3,p,a,label,button,select,input{ text-shadow:0 0 8px var(--neon), 0 0 20px var(--neon-soft); }
  .wheel{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    width:460px; height:460px; border-radius:50%;
    background:radial-gradient(circle, rgba(0,0,0,0.96) 66%, transparent 100%);
    border:2px solid var(--neon-soft); box-shadow:0 0 50px var(--neon), inset 0 0 40px rgba(0,255,204,0.35);
    transition:transform 0.2s ease-out; z-index:1; overflow:hidden;}
  .orbit-container{ position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
    width:600px; height:600px; animation:rotateOrbit 40s linear infinite;}
  @keyframes rotateOrbit{ 100% { transform:translate(-50%, -50%) rotate(360deg); } }
  .tab{ position:absolute; background:rgba(0,255,204,0.08); border:1px solid var(--neon-soft);
    padding:10px 18px; border-radius:50px 10px 50px 10px; color:var(--neon);
    text-decoration:none; font-weight:bold; text-transform:uppercase; letter-spacing:1.2px;
    transition:background 0.3s, transform 0.3s; cursor:pointer; backdrop-filter:blur(3px);
    box-shadow:0 0 16px rgba(0,255,204,0.35); user-select:none; }
  .tab:hover{ background:rgba(0,255,204,0.28); transform:scale(1.08); }
  .tab:nth-child(1){ top:0; left:50%; transform:translate(-50%, -150px); }
  .tab:nth-child(2){ top:50%; right:-150px; transform:translateY(-50%); }
  .tab:nth-child(3){ bottom:0; left:50%; transform:translate(-50%, 150px); }
  .tab:nth-child(4){ top:50%; left:-150px; transform:translateY(-50%); }
  .tab:nth-child(5){ bottom:-150px; left:50%; transform:translateX(-50%); }
  #moonCanvas{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    width:320px; height:320px; border-radius:50%; z-index:0; filter:drop-shadow(0 0 25px rgba(0,255,204,0.35));}
  .moon-halo{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    width:360px; height:360px; border-radius:50%; background:radial-gradient(circle, rgba(0,255,204,0.18), transparent 60%);
    z-index:0; animation:haloPulse 4s ease-in-out infinite; pointer-events:none;}
  @keyframes haloPulse{ 0%,100%{ opacity:0.55; } 50%{ opacity:0.2; } }
  .center-content{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
    width:310px; height:310px; border-radius:50%; padding:22px; text-align:center;
    display:flex; flex-direction:column; justify-content:center; align-items:center;
    z-index:2; pointer-events:none; }
  .center-content h1{font-size:clamp(1rem,2.4vh,1.35rem); margin:6px 0 8px}
  .center-content p{font-size:clamp(0.72rem,1.9vh,0.95rem); line-height:1.35; margin:0; color:#b7ffee}
  .chatbot-container{ position:fixed; bottom:20px; left:20px; z-index:10;
    display:flex; flex-direction:column; align-items:center}
  .robot-icon{ width:80px; height:80px; background:rgba(0,255,204,0.08);
    border:2px solid var(--neon); border-radius:50%; box-shadow:0 0 25px var(--neon);
    background-image:url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Robot_icon.svg/2048px-Robot_icon.svg.png');
    background-size:cover; margin-bottom:10px}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="wheel" id="wheel">
  <div class="moon-halo"></div>
  <canvas id="moonCanvas"></canvas>

  <div class="orbit-container">
    <div class="tab" onclick="showHome()">Analytics</div>
    <div class="tab" onclick="showMessage('Finance panel docking soon…')">Finance</div>
    <div class="tab" onclick="showMessage('AI & ML bay warming up…')">AI & ML</div>
    <div class="tab" onclick="openOverlay()">Tools</div>
    <div class="tab" onclick="showMessage('Transmitting CV…')">CV</div>
  </div>

  <div class="center-content" id="centerContent">
    <h1 id="ccTitle">Khwaja AI</h1>
    <p id="ccText">Intergalactic expertise in <b>Business Analytics</b>, <b>Finance</b>, and <b>Artificial Intelligence</b>.<br/> Engage the orbiting tabs to access modules and launch the analyzer.</p>
  </div>
</div>

<div class="chatbot-container"><div class="robot-icon"></div></div>
