<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khwaja AI - Sci-Fi Business Analytics Hub</title>
<style>
  /* Background: Deep Space */
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: #00ff99;
    font-family: 'Courier New', monospace;
  }

  canvas#stars {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  /* Centered Wheel Menu */
  .wheel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    width: 350px;
    height: 350px;
    border-radius: 50%;
    border: 2px solid rgba(0,255,153,0.6);
    box-shadow: 0 0 40px rgba(0,255,153,0.8), inset 0 0 30px rgba(0,255,153,0.4);
    animation: spin 25s linear infinite;
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Tabs Orbiting Around Wheel */
  .tab {
    position: absolute;
    background: rgba(0,255,153,0.1);
    border: 1px solid rgba(0,255,153,0.5);
    padding: 10px 20px;
    border-radius: 20px;
    color: #00ff99;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s;
  }

  .tab:hover {
    background: rgba(0,255,153,0.3);
  }

  /* Positions for each tab */
  .tab1 { top: -50px; left: 50%; transform: translateX(-50%); }
  .tab2 { top: 50%; right: -120px; transform: translateY(-50%); }
  .tab3 { bottom: -50px; left: 50%; transform: translateX(-50%); }
  .tab4 { top: 50%; left: -120px; transform: translateY(-50%); }
  .tab5 { bottom: -120px; left: 50%; transform: translateX(-50%); }

  /* Chatbot position */
  .chatbot-container {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .robot-icon {
    width: 70px;
    height: 70px;
    background: rgba(0,255,153,0.1);
    border: 2px solid #00ff99;
    border-radius: 50%;
    box-shadow: 0 0 20px #00ff99;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Robot_icon.svg/2048px-Robot_icon.svg.png');
    background-size: cover;
    margin-bottom: 10px;
  }

</style>
</head>
<body>

<canvas id="stars"></canvas>

<!-- Spaceship Menu -->
<div class="wheel">
  <a href="#business-analytics" class="tab tab1">Business Analytics</a>
  <a href="#finance" class="tab tab2">Finance</a>
  <a href="#ai-ml" class="tab tab3">AI & ML</a>
  <a href="#tools" class="tab tab4">Analytical Tools</a>
  <a href="#cv" class="tab tab5">My CV</a>
</div>

<!-- Chatbot with Robot Icon -->
<div class="chatbot-container">
  <div class="robot-icon"></div>
</div>

<!-- Chatbase Embed -->
<script>
(function(){
  if(!window.chatbase || window.chatbase("getState")!=="initialized"){
    window.chatbase=(...arguments)=>{
      if(!window.chatbase.q){window.chatbase.q=[]}
      window.chatbase.q.push(arguments)
    };
    window.chatbase=new Proxy(window.chatbase,{
      get(target,prop){
        if(prop==="q"){return target.q}
        return(...args)=>target(prop,...args)
      }
    });
  }
  const onLoad=function(){
    const script=document.createElement("script");
    script.src="https://www.chatbase.co/embed.min.js";
    script.id="85-fKKKuG65obFx8ejTz3";
    script.domain="www.chatbase.co";
    document.body.appendChild(script);
  };
  if(document.readyState==="complete"){onLoad()}
  else{window.addEventListener("load",onLoad)}
})();
</script>

<!-- Stars Animation -->
<script>
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function createStars(count) {
  stars = [];
  for(let i=0; i<count; i++){
    stars.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      speed: Math.random()*0.5+0.2,
      size: Math.random()*2
    });
  }
}

function drawStars() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#00ff99';
  for(let star of stars){
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
    ctx.fill();
    star.y += star.speed;
    if(star.y > canvas.height) {
      star.y = 0;
      star.x = Math.random()*canvas.width;
    }
  }
}

createStars(200);
function animate() {
  drawStars();
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
