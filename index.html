
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Khwaja AI</title>
<!-- External Libraries -->
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
:root{
  --neon:#00ffcc;
  --neon-soft:rgba(0,255,204,0.6);
  --glass:rgba(0,10,10,0.55);
  --glass-strong:rgba(0,20,20,0.75);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;overflow:hidden;background:black;color:var(--neon);
  font-family:'Share Tech Mono', monospace;letter-spacing:0.6px;
}
canvas#stars{position:fixed;inset:0;z-index:-2}
h1,h2,h3,p,a,label,button,select,input{text-shadow:0 0 8px var(--neon),0 0 20px var(--neon-soft)}
.wheel{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:460px;height:460px;border-radius:50%;
  background:radial-gradient(circle,rgba(0,0,0,0.96) 66%,transparent 100%);
  border:2px solid var(--neon-soft);box-shadow:0 0 50px var(--neon),inset 0 0 40px rgba(0,255,204,0.35);
  transition:transform 0.2s ease-out;z-index:1;overflow:hidden;
}
.tab{
  position:absolute;background:rgba(0,255,204,0.08);
  border:1px solid var(--neon-soft);
  padding:10px 18px;border-radius:50px 10px 50px 10px;
  color:var(--neon);text-decoration:none;font-weight:bold;text-transform:uppercase;
  letter-spacing:1.2px;transition:background 0.3s,transform 0.3s;cursor:pointer;
  backdrop-filter:blur(3px);box-shadow:0 0 16px rgba(0,255,204,0.35);user-select:none;
}
.tab:hover{background:rgba(0,255,204,0.28);transform:scale(1.08)}
.orbit-container{
  position:absolute;top:50%;left:50%;width:600px;height:600px;
  margin-left:-300px;margin-top:-300px;animation:orbit 20s linear infinite;
  pointer-events:none;
}
@keyframes orbit{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
.orbit-container .tab{pointer-events:auto}
.moon-halo{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:360px;height:360px;border-radius:50%;
  background:radial-gradient(circle,rgba(0,255,204,0.18),transparent 60%);
  z-index:0;animation:haloPulse 4s ease-in-out infinite;pointer-events:none;
}
@keyframes haloPulse{0%,100%{opacity:0.55}50%{opacity:0.2}}
#moonCanvas{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:320px;height:320px;border-radius:50%;z-index:0;
  filter:drop-shadow(0 0 25px rgba(0,255,204,0.35));
}
.center-content{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  width:310px;height:310px;border-radius:50%;padding:22px;text-align:center;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  z-index:2;pointer-events:none;
}
.center-content h1{font-size:clamp(1rem,2.4vh,1.35rem);margin:6px 0 8px}
.center-content p{font-size:clamp(0.72rem,1.9vh,0.95rem);line-height:1.35;margin:0;color:#b7ffee}
.overlay{
  position:fixed;inset:0;display:none;place-items:center;z-index:5;
  background:radial-gradient(ellipse at center,rgba(0,10,10,0.25) 0%,rgba(0,0,0,0.8) 60%,rgba(0,0,0,0.95) 100%);
}
.panel{width:min(1200px,92vw);height:min(78vh,820px);border:1px solid var(--neon-soft);
background:linear-gradient(180deg,var(--glass),var(--glass-strong));border-radius:24px;
box-shadow:0 0 60px rgba(0,255,204,0.35),inset 0 0 40px rgba(0,255,204,0.15);backdrop-filter:blur(10px)}
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="wheel" id="wheel">
  <div class="moon-halo"></div>
  <canvas id="moonCanvas"></canvas>
  <div class="orbit-container">
    <div class="tab" style="top:0;left:50%" onclick="showHome()">Analytics</div>
    <div class="tab" style="top:50%;right:0" onclick="showMessage('Finance panel docking soon…')">Finance</div>
    <div class="tab" style="bottom:0;left:50%" onclick="showMessage('AI & ML bay warming up…')">AI & ML</div>
    <div class="tab" style="top:50%;left:0" onclick="openOverlay()">Tools</div>
    <div class="tab" style="bottom:-60px;left:50%" onclick="showMessage('Transmitting CV…')">CV</div>
  </div>
  <div class="center-content" id="centerContent">
    <h1 id="ccTitle">Khwaja AI</h1>
    <p id="ccText">
      Intergalactic expertise in <b>Business Analytics</b>, <b>Finance</b>, and <b>Artificial Intelligence</b>.<br/>
      Engage the orbiting tabs to access modules and launch the analyzer.
    </p>
  </div>
</div>
<div id="analyzerOverlay" class="overlay">
  <div class="panel">
    <div style="padding:10px;color:var(--neon)">Khwaja AI Analyzer Placeholder</div>
  </div>
</div>
<script>
function openOverlay(){document.getElementById('analyzerOverlay').style.display='grid'}
function closeOverlay(){document.getElementById('analyzerOverlay').style.display='none'}
function showHome(){document.getElementById('centerContent').innerHTML='<h1 id="ccTitle">Khwaja AI</h1><p id="ccText">Intergalactic expertise...</p>'}
function showMessage(msg){document.getElementById('centerContent').innerHTML='<h1>Console</h1><p>'+msg+'</p>'}
</script>
</body>
</html>
