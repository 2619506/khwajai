<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Khwajai AI Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .message { margin-bottom: 15px; }
    .user { font-weight: bold; color: #0077cc; }
    .bot { color: #444; }
    input { width: 80%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 15px; background: #0077cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ’¬ Khwajai AI Assistant</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask me something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage('You', message);
      input.value = '';

      const res = await fetch('https://khwajai.netlify.app/.netlify/functions/chatgpt', {
', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      addMessage('AI', data.reply);
    }

    function addMessage(sender, text) {
      const messagesDiv = document.getElementById('messages');
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerHTML = `<span class="${sender === 'You' ? 'user' : 'bot'}">${sender}:</span> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
